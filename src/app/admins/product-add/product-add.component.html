<h2 class="text-success"> Thêm sản phẩm</h2>
<form [formGroup]="productForm" (ngSubmit)="onHandleSubmit()">
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="name" />
    </div>
    <div class="form-group">
        <label>Price</label>
        <input class="form-control" type="number" formControlName="price" />
    </div>
    <div class="form-group">
        <label>Image</label>
        <input class="form-control" type="text" formControlName="image" />
    </div>
    <div class="form-group" style="text-align: center;">
        <button class="btn btn-primary" type="submit" [disabled]="!productForm.valid">Thêm</button>
    </div> <!-- {{ productForm.value | json }} -->
</form>
